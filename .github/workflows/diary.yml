name: Daily Diary Sync

on:
  workflow_dispatch:
  schedule:
    # 第一次: 北京时间 00:05 (UTC 16:05) -> 创建页面
    - cron: "5 16 * * *"
    # 第二次: 北京时间 23:45 (UTC 15:45) -> 统计字数
    - cron: "45 15 * * *"

jobs:
  sync:
    name: Create Daily Page
    runs-on: ubuntu-latest
    env:
        # 只需要这两个核心变量，用户看着就不头晕了
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Diary Page
        run: |
          python -u scripts/diary.py
