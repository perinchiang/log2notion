name: Daily Diary Sync

on:
  workflow_dispatch:
  schedule:
    # 每天北京时间 0:05 运行 (UTC时间 16:05)
    # 你可以根据需要调整 cron 表达式
    - cron: "5 16 * * *"

jobs:
  sync:
    name: Create Daily Page
    runs-on: ubuntu-latest
    env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
        # 不需要 JWT, USER_NAME 等多邻国参数了
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Diary Page
        run: |
          python -u scripts/diary.py
